 <!--HTML-->
 <h4>Flappy Friday</h4>

 <canvas id="myCanvas" width="400" height="300"></canvas>

 <div id="messageLog"></div>
 
 <!--CSS-->
 <style> 
 h4 {
     color: #64FF00;
   }
   
   body {
     color: #FFFFFF;
     background-color: #7712E8;
   }
   
   #myCanvas {
     border-width: 1px;
     border-style: solid;
     border-color: #00FFFF;
   }
 </style>
 
 <!--JS-->
 <script> 
 // declare vars
 // canvas
 var bird = {};
 var canvas = document.getElementById("myCanvas");
 var context = canvas.getContext("2d");
 //-Begin Bird------------------------------------------------------
 bird.draw = function(ctx) {
        image = new Image();
        dir = 'https://exumavark.github.io/flappy-friday/images/bird/',                         
  setInterval(function(){
    for (i=1;i<=9;i++) {
        image.src = dir + i +'.png';
        ctx.drawImage(image, 10, 150, 150, 145);         
        logMessage("Drawing frame number " + image.src);
        } 
      }
    ) 
  }
 //-End Bird------------------------------------------------------
 function drawFrame(ctx) {
   //draw the sky
   ctx.fillStyle = "#33A5FF";
   ctx.fillRect(0,0,400,250);
   //draw the ground
   ctx.fillStyle = "#36D20C";
   ctx.fillRect(0,250,400,50);
   
   //bird image
   bird.draw(ctx);
 }
 //Interval
 setInterval(function() { drawFrame(context); }, 200);
 //Debug message
 function logMessage(message) {
   document.getElementById("messageLog").innerHTML += (message + "<br />");
 }
</script>
